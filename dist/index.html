      $(document).ready(function () {
        //Splitting();
        inView.offset(200);
        inView(".inview").once("enter", (el) => {
          console.log("inview");
          el.classList.add("is-inview");
        });

        setTimeout(function () {
          window.scrollTo(0, 0);
        }, 1000);

        function introanimation() {
          $("html, body").animate({ scrollTop: 0 }, 100);
          console.log("intro loaded!");
          if (!$(".custom-loading-scr").hasClass("hide"))
            $(".custom-loading-scr").addClass("hide");
          if (!$(".home-intro").hasClass("animate"))
            $(".home-intro").addClass("animate");
        }

        setTimeout(function () {
          introanimation();
          console.log("5s passed, intro anim fired");
        }, 3000);

        var flatsome_called = false;
        var imgloaded = false;
        var images = $(".home-intro img");
        var unloaded = images.length;
        var cached = true;
        images.on("load", function () {
          cached = false;
          --unloaded;
          console.log(unloaded);
          if (!unloaded || cached) {
            // here all images loaded, do your stuff
            console.log("load all img");
            imgloaded = true;
            if (flatsome_called) {
              introanimation();
              console.log("intro anim from flatsome");
            }
          }
        });

        $(".page-loader").bind("destroyed", function () {
          console.log("flatsome called");
          flatsome_called = true;
          if (cached) introanimation();
          else if (imgloaded) introanimation();
        });
      });
    </script>
